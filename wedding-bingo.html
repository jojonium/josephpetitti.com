    <style>
      div.board {
        width: 100%;
        margin: 10px auto;
      }

      div.row {
        width: 100%;
        display: flex;
        flex-direction: row;
      }

      div.bbox {
        box-sizing: border-box;
        border: 2px solid #1f0053;
        padding: 0 10px;
        text-align: center;
        width: 20%;
        height: 160px;
        line-height: 160px;
        cursor: pointer;
        user-select: none;
        background-color: #004b6e;
      }

      div.bbox.selected {
        background-color: rgba(240, 153, 12, 0.9);
        color: black;
      }

      div.bbox.missed {
        background-color: rgba(83, 83, 83, 0.9);
        color: #222222;
      }

      div.bbox span {
        display: inline-block;
        vertical-align: middle;
        line-height: normal;
      }

      @media screen and (max-width: 600px) {
        div.bbox span {
          font-size: .65em;
        }

        div.bbox {
          height: 150px;
          line-height: 150px;
          padding: 0;
        }

      }
    </style>
